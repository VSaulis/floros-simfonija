parameters:
    restaurants_photos_path: /uploads/restaurants
    menu_items_photos_path: /uploads/menu-items
    locale: 'lt'

services:
    _defaults:
        autowire: true
        autoconfigure: true

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
            - '../src/Tests/'
